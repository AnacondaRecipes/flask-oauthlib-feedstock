{%set name = "flask-oauthlib" %}
{%set camelName = "Flask-OAuthlib" %}
{%set version = "0.9.4" %}
{%set hash_type = "sha256" %}
{%set hash_val = "bcd6f2f4f58c764824a1de31b9beae22585c5191992d298c0be0b3118dfcbdc6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ camelName }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - flask
    - oauthlib >=1.1.2
    - requests-oauthlib >=0.6.2

test:
  imports:
    - flask_oauthlib
    - flask_oauthlib.contrib
    - flask_oauthlib.contrib.client
    - flask_oauthlib.provider

about:
  home: https://github.com/lepture/flask-oauthlib
  license: BSD 3-Clause
  summary: 'OAuthlib for Flask'

extra:
  recipe-maintainers:
    - pmlandwehr
